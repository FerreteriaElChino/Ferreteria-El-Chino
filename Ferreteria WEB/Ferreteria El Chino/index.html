<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ferretería EL CHINO – Productos de Prueba</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
 <header>
  <!-- 1. Imagen del logotipo con clase "logo" -->
  <img src="img/logo.jpg" alt="Logotipo Ferretería El Chino" class="logo" />

  <!-- 2. Tu título -->
  <h1>Ferretería EL CHINO</h1>

  <!-- 3. Subtítulo (lo mantenemos) -->
  <p class="subtitulo">Catalogo Digital</p>
</header>

  <main class="grid-productos">
    <!-- Martillo Truper -->
    <div class="producto">
      <img src="img/martillo-truper.jpg" alt="Martillo Truper 16 oz" />
      <h2>Martillo Truper 16 oz</h2>
      <p class="precio">$150 MXN</p>
    </div>
    <!-- Clavo de 3 pulgadas -->
    <div class="producto">
      <img src="img/clavo-3pulgadas.jpg" alt="Clavo galvanizado 3 pulgadas" />
      <h2>Clavo galvanizado 3″</h2>
      <p class="precio">$8 MXN</p>
    </div>
    <!-- Calentador solar -->
    <div class="producto">
      <img src="img/calentador-solar.jpg" alt="Calentador solar de tubo al vacío" />
      <h2>Calentador Solar 120 L</h2>
      <p class="precio">$4,500 MXN</p>
    </div>
  </main>
<footer>
  <p>
    © 2025 Ferretería El Sol |
    <a href="https://www.google.com" target="_blank" rel="noopener">
      Visitar Google
    </a>
  </p>
</footer>
